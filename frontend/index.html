<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Code Eval — Evaluation Harness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* -----------------------------------------------------------------------
       CSS Reset & Variables
    ----------------------------------------------------------------------- */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-0:       #0a0c0f;
      --bg-1:       #10141a;
      --bg-2:       #161c25;
      --bg-3:       #1e2633;
      --border:     #252d3d;
      --border-hi:  #2e3a50;
      --text-dim:   #4a5568;
      --text-muted: #718096;
      --text-base:  #a0aec0;
      --text-hi:    #e2e8f0;
      --text-white: #f0f4f8;

      --green:      #38ef7d;
      --green-dim:  #1a4a2e;
      --green-glow: rgba(56, 239, 125, 0.15);

      --red:        #ff6b6b;
      --red-dim:    #4a1a1a;
      --red-glow:   rgba(255, 107, 107, 0.15);

      --yellow:     #ffd93d;
      --yellow-dim: #4a3a0a;

      --blue:       #4fc3f7;
      --blue-dim:   #0a2a3a;

      --orange:     #ff9f43;
      --purple:     #a78bfa;

      --accent:     #38ef7d;
      --font-mono:  'JetBrains Mono', 'Courier New', monospace;
      --font-head:  'Space Mono', monospace;

      --radius-sm:  4px;
      --radius:     8px;
      --radius-lg:  12px;
    }

    html, body {
      height: 100%;
      background: var(--bg-0);
      color: var(--text-base);
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* -----------------------------------------------------------------------
       Layout
    ----------------------------------------------------------------------- */
    #root { min-height: 100vh; display: flex; flex-direction: column; }

    .header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-1);
      display: flex;
      align-items: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-logo {
      font-family: var(--font-head);
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    .header-logo span { color: var(--text-muted); font-weight: 400; }

    .header-badge {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 20px;
      background: var(--green-dim);
      color: var(--green);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 280px 1fr 420px;
      height: calc(100vh - 57px);
      overflow: hidden;
    }

    /* -----------------------------------------------------------------------
       Sidebar
    ----------------------------------------------------------------------- */
    .sidebar {
      background: var(--bg-1);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar-section-label {
      padding: 16px 16px 8px;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dim);
      font-weight: 600;
    }

    .problem-card {
      margin: 4px 8px;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .problem-card:hover {
      background: var(--bg-2);
      border-color: var(--border);
    }

    .problem-card.active {
      background: var(--bg-3);
      border-color: var(--border-hi);
    }

    .problem-card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .problem-id {
      font-size: 10px;
      color: var(--text-dim);
      font-weight: 600;
    }

    .problem-title {
      font-size: 13px;
      color: var(--text-hi);
      font-weight: 500;
    }

    .difficulty-badge {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 7px;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: auto;
    }
    .difficulty-badge.easy   { background: var(--green-dim); color: var(--green); }
    .difficulty-badge.medium { background: var(--yellow-dim); color: var(--yellow); }
    .difficulty-badge.hard   { background: var(--red-dim); color: var(--red); }

    .problem-desc-preview {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* -----------------------------------------------------------------------
       Editor Panel
    ----------------------------------------------------------------------- */
    .editor-panel {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-right: 1px solid var(--border);
    }

    .panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-1);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .panel-title {
      font-family: var(--font-head);
      font-size: 12px;
      font-weight: 700;
      color: var(--text-hi);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .dot { width: 8px; height: 8px; border-radius: 50%; }
    .dot-red    { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }
    .dot-green  { background: #27c93f; }
    .dots { display: flex; gap: 6px; }

    .problem-info-bar {
      padding: 12px 16px;
      background: var(--bg-2);
      border-bottom: 1px solid var(--border);
    }

    .problem-info-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-white);
      margin-bottom: 4px;
    }

    .problem-info-desc {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .problem-signature {
      margin-top: 10px;
      padding: 8px 12px;
      background: var(--bg-0);
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--accent);
      font-size: 12px;
      color: var(--text-hi);
    }

    .examples-section {
      margin-top: 10px;
    }

    .example-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    .example-row {
      display: flex;
      gap: 8px;
      font-size: 11px;
      margin-bottom: 3px;
    }
    .example-row .ex-label { color: var(--text-dim); min-width: 60px; }
    .example-row .ex-val   { color: var(--text-hi); font-family: var(--font-mono); }

    textarea.code-editor {
      flex: 1;
      resize: none;
      background: var(--bg-0);
      color: var(--green);
      font-family: var(--font-mono);
      font-size: 13px;
      line-height: 1.7;
      padding: 20px;
      border: none;
      outline: none;
      caret-color: var(--accent);
      tab-size: 4;
    }

    textarea.code-editor::placeholder { color: var(--text-dim); }

    textarea.code-editor:focus {
      box-shadow: inset 0 0 0 1px rgba(56,239,125,0.15);
    }

    .editor-footer {
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      background: var(--bg-1);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .run-btn {
      padding: 8px 24px;
      background: var(--accent);
      color: var(--bg-0);
      border: none;
      border-radius: var(--radius-sm);
      font-family: var(--font-head);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.15s;
    }

    .run-btn:hover:not(:disabled) {
      background: #5fffa0;
      box-shadow: 0 0 20px var(--green-glow);
    }

    .run-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .run-btn.loading { animation: pulse 1.2s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50%       { opacity: 1; }
    }

    .status-line {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* -----------------------------------------------------------------------
       Results Panel
    ----------------------------------------------------------------------- */
    .results-panel {
      background: var(--bg-1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .results-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--text-dim);
    }

    .results-empty-icon {
      font-size: 40px;
      opacity: 0.3;
    }

    .results-empty-text {
      font-size: 12px;
      text-align: center;
      line-height: 1.8;
    }

    /* Overall score block */
    .score-block {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-2);
    }

    .score-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .score-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    .score-grade {
      font-family: var(--font-head);
      font-size: 48px;
      font-weight: 700;
      line-height: 1;
    }

    .score-grade.grade-a  { color: var(--green); text-shadow: 0 0 30px var(--green-glow); }
    .score-grade.grade-b  { color: var(--blue); }
    .score-grade.grade-c  { color: var(--yellow); }
    .score-grade.grade-d  { color: var(--orange); }
    .score-grade.grade-f  { color: var(--red); text-shadow: 0 0 20px var(--red-glow); }

    .score-number {
      font-family: var(--font-head);
      font-size: 20px;
      color: var(--text-hi);
    }

    .score-label-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* Dimension bars */
    .dimension-bars { display: flex; flex-direction: column; gap: 10px; }

    .dim-row { display: flex; flex-direction: column; gap: 4px; }

    .dim-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dim-name {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    .dim-score {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-hi);
    }

    .dim-bar-track {
      height: 4px;
      background: var(--bg-0);
      border-radius: 2px;
      overflow: hidden;
    }

    .dim-bar-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.6s ease;
    }

    .dim-bar-fill.correctness { background: var(--green); }
    .dim-bar-fill.complexity  { background: var(--blue); }
    .dim-bar-fill.style       { background: var(--purple); }
    .dim-bar-fill.security    { background: var(--orange); }

    /* Test results section */
    .results-section {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .section-title {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .test-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 7px 10px;
      border-radius: var(--radius-sm);
      margin-bottom: 3px;
      font-size: 12px;
      background: var(--bg-0);
      border: 1px solid var(--border);
    }

    .test-row.pass { border-color: var(--green-dim); }
    .test-row.fail { border-color: var(--red-dim); }
    .test-row.error,.test-row.timeout { border-color: var(--yellow-dim); }

    .test-status-icon { font-size: 12px; flex-shrink: 0; margin-top: 1px; }
    .test-info { flex: 1; min-width: 0; }
    .test-name { color: var(--text-base); font-weight: 500; word-break: break-all; }
    .test-hidden-badge {
      display: inline-block;
      font-size: 9px;
      padding: 1px 5px;
      background: var(--bg-3);
      border-radius: 3px;
      color: var(--text-dim);
      margin-left: 6px;
      vertical-align: middle;
    }
    .test-detail {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 2px;
    }
    .test-detail .val { color: var(--text-muted); }

    /* Recommendations */
    .rec-item {
      display: flex;
      gap: 8px;
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      margin-bottom: 4px;
      font-size: 12px;
      background: var(--bg-0);
      border: 1px solid var(--border);
      line-height: 1.5;
    }

    .rec-icon { flex-shrink: 0; font-size: 12px; }
    .rec-text { color: var(--text-base); }

    /* Warnings & findings */
    .finding-item {
      padding: 8px 10px;
      border-radius: var(--radius-sm);
      margin-bottom: 4px;
      font-size: 12px;
      border-left: 3px solid;
      background: var(--bg-0);
      line-height: 1.5;
    }

    .finding-item.critical { border-color: var(--red);    background: var(--red-dim); }
    .finding-item.high     { border-color: var(--orange);  }
    .finding-item.medium   { border-color: var(--yellow); }
    .finding-item.low      { border-color: var(--text-dim); }

    .finding-severity {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2px;
    }

    .finding-severity.critical { color: var(--red); }
    .finding-severity.high     { color: var(--orange); }
    .finding-severity.medium   { color: var(--yellow); }
    .finding-severity.low      { color: var(--text-dim); }

    .finding-desc { color: var(--text-muted); }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border-hi); border-radius: 3px; }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 14px; height: 14px;
      border: 2px solid var(--border-hi);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .collapsible-header {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .collapsible-header:hover .section-title { color: var(--text-base); }
    .chevron { font-size: 10px; color: var(--text-dim); transition: transform 0.2s; }
    .chevron.open { transform: rotate(90deg); }
  </style>
</head>
<body>
<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>

<script type="text/babel">
  const { useState, useEffect, useCallback, useRef } = React;

  // -------------------------------------------------------------------------
  // Config
  // -------------------------------------------------------------------------

  const API_BASE = "http://localhost:8000";

  // -------------------------------------------------------------------------
  // Utilities
  // -------------------------------------------------------------------------

  const scoreColor = (score) => {
    if (score >= 90) return "var(--green)";
    if (score >= 80) return "var(--blue)";
    if (score >= 70) return "var(--yellow)";
    if (score >= 60) return "var(--orange)";
    return "var(--red)";
  };

  const gradeClass = (grade) => `grade-${grade.toLowerCase()}`;

  const statusIcon = (status) => {
    if (status === "pass")    return <span style={{color:"var(--green)"}}>✓</span>;
    if (status === "fail")    return <span style={{color:"var(--red)"}}>✗</span>;
    if (status === "timeout") return <span style={{color:"var(--yellow)"}}>⏱</span>;
    return <span style={{color:"var(--yellow)"}}>!</span>;
  };

  const difficultyLabel = (d) => (
    <span className={`difficulty-badge ${d}`}>{d}</span>
  );

  // -------------------------------------------------------------------------
  // Sub-components
  // -------------------------------------------------------------------------

  /** Collapsible section wrapper */
  const Section = ({ title, children, defaultOpen = true }) => {
    const [open, setOpen] = useState(defaultOpen);
    return (
      <div className="results-section">
        <div className="collapsible-header" onClick={() => setOpen(o => !o)}>
          <span className={`chevron ${open ? "open" : ""}`}>▶</span>
          <span className="section-title">{title}</span>
        </div>
        {open && <div style={{marginTop: 10}}>{children}</div>}
      </div>
    );
  };

  /** Single dimension score bar */
  const DimBar = ({ name, score, colorClass }) => (
    <div className="dim-row">
      <div className="dim-header">
        <span className="dim-name">{name}</span>
        <span className="dim-score">{score}</span>
      </div>
      <div className="dim-bar-track">
        <div
          className={`dim-bar-fill ${colorClass}`}
          style={{ width: `${score}%` }}
        />
      </div>
    </div>
  );

  /** Test case result row */
  const TestRow = ({ result }) => {
    const truncate = (val, len = 40) => {
      const s = JSON.stringify(val);
      return s && s.length > len ? s.slice(0, len) + "…" : s;
    };

    return (
      <div className={`test-row ${result.status}`}>
        <span className="test-status-icon">{statusIcon(result.status)}</span>
        <div className="test-info">
          <div className="test-name">
            {result.hidden
              ? result.label.replace(/^HIDDEN: /, "")
              : result.label}
            {result.hidden && <span className="test-hidden-badge">hidden</span>}
          </div>
          {result.status === "fail" && (
            <div className="test-detail">
              expected: <span className="val">{truncate(result.expected)}</span>
              &nbsp;·&nbsp;
              got: <span className="val">{truncate(result.actual)}</span>
            </div>
          )}
          {(result.status === "error" || result.status === "timeout") && (
            <div className="test-detail" style={{color:"var(--yellow)"}}>
              {result.error}
            </div>
          )}
        </div>
      </div>
    );
  };

  /** Security finding */
  const FindingRow = ({ finding }) => (
    <div className={`finding-item ${finding.severity}`}>
      <div className={`finding-severity ${finding.severity}`}>
        {finding.severity} · {finding.category} · line {finding.line}
      </div>
      <div className="finding-desc">{finding.description}</div>
    </div>
  );

  /** Style violations grouped by category */
  const StyleViolations = ({ violations }) => {
    const entries = Object.entries(violations);
    if (!entries.length) return (
      <p style={{fontSize:12,color:"var(--green)"}}>✓ No violations</p>
    );
    return entries.map(([cat, msgs]) => (
      <div key={cat} style={{marginBottom: 8}}>
        <div style={{fontSize:10,color:"var(--text-dim)",textTransform:"uppercase",letterSpacing:1,marginBottom:4}}>
          {cat} ({msgs.length})
        </div>
        {msgs.map((m, i) => (
          <div key={i} className="finding-item medium">
            <div className="finding-desc">{m}</div>
          </div>
        ))}
      </div>
    ));
  };

  // -------------------------------------------------------------------------
  // Results Panel
  // -------------------------------------------------------------------------

  const ResultsPanel = ({ report }) => {
    if (!report) {
      return (
        <div className="results-panel">
          <div className="results-empty">
            <div className="results-empty-icon">⬡</div>
            <div className="results-empty-text">
              Select a problem, paste your solution,<br/>
              and press <strong style={{color:"var(--accent)"}}>RUN EVAL</strong> to see results.
            </div>
          </div>
        </div>
      );
    }

    const { overallScore, grade, gradeLabel, dimensions, recommendations } = report;
    const { correctness, complexity, style, security } = dimensions;

    return (
      <div className="results-panel">
        {/* Score block */}
        <div className="score-block">
          <div className="score-header">
            <div>
              <div className="score-label">Overall Score</div>
              <div className={`score-grade ${gradeClass(grade)}`}>{grade}</div>
              <div className="score-label-text">{gradeLabel}</div>
            </div>
            <div style={{textAlign:"right"}}>
              <div className="score-label">Points</div>
              <div className="score-number" style={{color: scoreColor(overallScore)}}>
                {overallScore}<span style={{fontSize:12,color:"var(--text-dim)"}}>/100</span>
              </div>
              <div className="score-label-text">
                {correctness.passed}/{correctness.total} tests passed
              </div>
            </div>
          </div>

          <div className="dimension-bars">
            <DimBar name="Correctness" score={correctness.score} colorClass="correctness" />
            <DimBar name="Complexity"  score={complexity.score}  colorClass="complexity" />
            <DimBar name="Style"       score={style.score}       colorClass="style" />
            <DimBar name="Security"    score={security.score}    colorClass="security" />
          </div>
        </div>

        {/* Recommendations */}
        {recommendations.length > 0 && (
          <Section title={`Recommendations (${recommendations.length})`}>
            {recommendations.map((rec, i) => (
              <div key={i} className="rec-item">
                <span className="rec-icon">→</span>
                <span className="rec-text">{rec}</span>
              </div>
            ))}
          </Section>
        )}

        {/* Test Results */}
        <Section title={`Test Cases — ${correctness.passed}/${correctness.total} Passed`}>
          {correctness.testResults.map((t, i) => (
            <TestRow key={i} result={t} />
          ))}
        </Section>

        {/* Complexity */}
        <Section title="Complexity Analysis" defaultOpen={false}>
          <p style={{fontSize:12,color:"var(--text-muted)",marginBottom:8}}>
            {complexity.summary}
          </p>
          {complexity.functions.map((fn, i) => (
            <div key={i} style={{
              padding:"8px 10px",
              background:"var(--bg-0)",
              border:"1px solid var(--border)",
              borderRadius:"var(--radius-sm)",
              marginBottom:4,
              fontSize:12,
            }}>
              <span style={{color:"var(--accent)",fontWeight:600}}>{fn.name}()</span>
              <span style={{color:"var(--text-dim)",margin:"0 8px"}}>·</span>
              cyclomatic: <span style={{color:"var(--text-hi)"}}>{fn.cyclomaticScore}</span>
              <span style={{color:"var(--text-dim)",margin:"0 8px"}}>·</span>
              nesting: <span style={{color:"var(--text-hi)"}}>{fn.maxNestDepth}</span>
              {fn.isRecursive && (
                <span style={{color:"var(--purple)",marginLeft:8}}>recursive</span>
              )}
            </div>
          ))}
          {complexity.builtinHints.map((h, i) => (
            <div key={i} style={{fontSize:12,color:"var(--blue)",padding:"4px 0"}}>◈ {h}</div>
          ))}
          {complexity.warnings.map((w, i) => (
            <div key={i} className="finding-item medium">
              <div className="finding-desc">{w}</div>
            </div>
          ))}
        </Section>

        {/* Style */}
        <Section title={`Style — ${style.totalViolations} Violations`} defaultOpen={false}>
          <p style={{fontSize:12,color:"var(--text-muted)",marginBottom:8}}>{style.summary}</p>
          <StyleViolations violations={style.violations} />
        </Section>

        {/* Security */}
        <Section title={`Security — ${security.findings.length} Findings`} defaultOpen={false}>
          <p style={{fontSize:12,color:"var(--text-muted)",marginBottom:8}}>{security.summary}</p>
          {security.findings.length === 0
            ? <p style={{fontSize:12,color:"var(--green)"}}>✓ No security issues</p>
            : security.findings.map((f, i) => <FindingRow key={i} finding={f} />)
          }
        </Section>
      </div>
    );
  };

  // -------------------------------------------------------------------------
  // Problem Info Bar
  // -------------------------------------------------------------------------

  const ProblemInfo = ({ problem }) => {
    if (!problem) return (
      <div className="problem-info-bar">
        <div style={{color:"var(--text-dim)",fontSize:12}}>
          ← Select a problem from the sidebar to begin.
        </div>
      </div>
    );

    return (
      <div className="problem-info-bar">
        <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:6}}>
          <span style={{fontSize:11,color:"var(--text-dim)"}}>#{problem.id}</span>
          <span className="problem-info-title">{problem.title}</span>
          {difficultyLabel(problem.difficulty)}
        </div>
        <div className="problem-info-desc">{problem.description}</div>
        {problem.functionSignature && (
          <div className="problem-signature">{problem.functionSignature}</div>
        )}
        {problem.examples && problem.examples.length > 0 && (
          <div className="examples-section">
            <div className="example-label">Examples</div>
            {problem.examples.slice(0,2).map((ex, i) => (
              <div key={i} style={{marginBottom:6}}>
                <div className="example-row">
                  <span className="ex-label">Input:</span>
                  <span className="ex-val">{ex.input}</span>
                </div>
                <div className="example-row">
                  <span className="ex-label">Output:</span>
                  <span className="ex-val">{ex.output}</span>
                </div>
                {ex.explanation && (
                  <div className="example-row">
                    <span className="ex-label">Why:</span>
                    <span className="ex-val" style={{color:"var(--text-dim)"}}>{ex.explanation}</span>
                  </div>
                )}
              </div>
            ))}
          </div>
        )}
        {problem.constraints && (
          <div style={{marginTop:8}}>
            <div className="example-label">Constraints</div>
            {problem.constraints.map((c, i) => (
              <div key={i} style={{fontSize:11,color:"var(--text-muted)",paddingLeft:8}}>· {c}</div>
            ))}
          </div>
        )}
      </div>
    );
  };

  // -------------------------------------------------------------------------
  // Main App
  // -------------------------------------------------------------------------

  const App = () => {
    const [problems, setProblems]           = useState([]);
    const [selectedId, setSelectedId]       = useState(null);
    const [problemDetail, setProblemDetail] = useState(null);
    const [code, setCode]                   = useState("");
    const [report, setReport]               = useState(null);
    const [loading, setLoading]             = useState(false);
    const [statusMsg, setStatusMsg]         = useState("Ready.");
    const [error, setError]                 = useState(null);

    // Load problem list on mount
    useEffect(() => {
      fetch(`${API_BASE}/api/problems`)
        .then(r => r.json())
        .then(data => {
          setProblems(data);
          // Auto-select first problem
          if (data.length > 0) selectProblem(data[0].id);
        })
        .catch(() => setError("Cannot reach API server. Is it running on port 8000?"));
    }, []);

    const selectProblem = useCallback((id) => {
      setSelectedId(id);
      setReport(null);
      setStatusMsg("Ready.");
      fetch(`${API_BASE}/api/problems/${id}`)
        .then(r => r.json())
        .then(data => {
          setProblemDetail(data);
          setCode(data.functionSignature
            ? data.functionSignature + "\n    # Write your solution here\n    pass\n"
            : "# Write your solution here\n");
        });
    }, []);

    const runEvaluation = useCallback(async () => {
      if (!selectedId || !code.trim()) return;
      setLoading(true);
      setReport(null);
      setStatusMsg("Evaluating…");
      setError(null);

      try {
        const res = await fetch(`${API_BASE}/api/evaluate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ problemId: selectedId, code }),
        });
        const data = await res.json();
        if (data.error) {
          setError(data.error);
          setStatusMsg("Error.");
        } else {
          setReport(data);
          setStatusMsg(`Done — ${data.overallScore}/100 (${data.grade})`);
        }
      } catch (e) {
        setError("Network error. Check that the API server is running.");
        setStatusMsg("Error.");
      } finally {
        setLoading(false);
      }
    }, [selectedId, code]);

    // Keyboard shortcut: Ctrl+Enter / Cmd+Enter to run
    const handleKeyDown = useCallback((e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        e.preventDefault();
        runEvaluation();
      }
    }, [runEvaluation]);

    return (
      <>
        {/* Header */}
        <div className="header">
          <div className="dots">
            <div className="dot dot-red" />
            <div className="dot dot-yellow" />
            <div className="dot dot-green" />
          </div>
          <div className="header-logo">
            llm<span>-code-eval</span>
          </div>
          <div className="header-badge">v1.0</div>
          <div style={{marginLeft:"auto",fontSize:11,color:"var(--text-dim)"}}>
            AI Code Evaluation Harness · Press <kbd style={{
              background:"var(--bg-3)",border:"1px solid var(--border)",
              borderRadius:3,padding:"1px 5px",color:"var(--text-muted)"
            }}>⌘↵</kbd> to run
          </div>
        </div>

        {/* Main layout */}
        <div className="main-layout">
          {/* Sidebar */}
          <div className="sidebar">
            <div className="sidebar-section-label">Problems</div>
            {problems.map(p => (
              <div
                key={p.id}
                className={`problem-card ${selectedId === p.id ? "active" : ""}`}
                onClick={() => selectProblem(p.id)}
              >
                <div className="problem-card-header">
                  <span className="problem-id">#{p.id}</span>
                  {difficultyLabel(p.difficulty)}
                </div>
                <div className="problem-title">{p.title}</div>
                <div className="problem-desc-preview">{p.description}</div>
              </div>
            ))}
            {error && (
              <div style={{margin:"12px 8px",padding:"10px 12px",background:"var(--red-dim)",borderRadius:"var(--radius)",fontSize:11,color:"var(--red)",border:"1px solid var(--red)"}}>
                {error}
              </div>
            )}
          </div>

          {/* Editor Panel */}
          <div className="editor-panel">
            <div className="panel-header">
              <span className="panel-title">Editor</span>
              <span style={{fontSize:11,color:"var(--text-dim)"}}>solution.py</span>
            </div>
            <ProblemInfo problem={problemDetail} />
            <textarea
              className="code-editor"
              value={code}
              onChange={e => setCode(e.target.value)}
              onKeyDown={handleKeyDown}
              placeholder="# Paste or type your Python solution here..."
              spellCheck={false}
              autoCorrect="off"
              autoCapitalize="off"
            />
            <div className="editor-footer">
              <button
                className={`run-btn ${loading ? "loading" : ""}`}
                onClick={runEvaluation}
                disabled={loading || !selectedId}
              >
                {loading
                  ? <><span className="spinner" /> Running…</>
                  : "▶ Run Eval"
                }
              </button>
              <span className="status-line">{statusMsg}</span>
            </div>
          </div>

          {/* Results Panel */}
          <ResultsPanel report={report} />
        </div>
      </>
    );
  };

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
